<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장소 검색 및 팝업 예제</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* 스타일링을 위한 CSS */
    .user-list-item {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<div class="user-list" id="searchList">
  <!-- 장소 아이템들을 동적으로 생성해야 함 -->
</div>

<script>
  $(document).ready(function() {
    // 장소 아이템들을 동적으로 생성하거나 백엔드에서 받아와서 렌더링하는 로직을 추가해야 함

    // 클릭 이벤트 처리
    $('.show-details-button').click(function() {
      const $placeItem = $(this).closest('.user-list-item');
      const title = $placeItem.find('.place-title').text();
      const address = $placeItem.find('.place-address').text();
      const roadAddress = $placeItem.find('.place-roadAddress').text();

      const popupContent = `
                    <div class="popup">
                        <h3>${title}</h3>
                        <p>주소: ${address}</p>
                        <p>도로명 주소: ${roadAddress}</p>
                        <button class="close-popup-button">닫기</button>
                    </div>
                `;

      const $popup = $(popupContent);
      $('body').append($popup);

      // 팝업 닫기 버튼 클릭 시 팝업 제거
      $popup.find('.close-popup-button').click(function() {
        $popup.remove();
      });
    });
  });
</script>
</body>
</html>
