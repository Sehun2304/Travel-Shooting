<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경</title>
  <link rel="icon" href="data:,">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css'>
  <link rel="stylesheet" href="/css/edit_password.css">
  <link rel="stylesheet" href="/static/css/edit_password.css">
</head>

<body>
<form class="form-horizontal container justify-content-end" style="width: 450px;">
  <div class="form-group">
    <div>
      <p>기존 비밀번호를 입력해주세요</p>
      <input type="password" class="form-control" id="inputOldPassword" placeholder="기존 비밀번호" >
    </div>
  </div>
  <div class="form-group">
    <p>수정할 비밀번호를 입력해주세요.</p>
    <input type="password" class="form-control" id="inputNewPassword" placeholder="새로운 비밀번호" >
  </div>
</form>

<div>
  <button class="btn btn-dark" id="edit-button"><strong>수정</strong></button>
</div>

<script src='https://use.fontawesome.com/releases/v5.0.6/js/all.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js'></script>
<script src="/js/edit_password.js"></script>
<script src="/static/js/edit_password.js"></script>

</body>

</html>
