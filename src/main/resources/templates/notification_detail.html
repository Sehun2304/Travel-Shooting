<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>알림 상세</title>
    <link rel="icon" href="data:,">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="/css/notification_detail.css">
    <link rel="stylesheet" href="/static/css/notification_detail.css">
</head>
<body>
<!--userId 확인-->
<div id="user-id" th:data="${userId}"></div>

<div class="navbar-fixed">
    <nav class="teal">
        <div class="container">
            <div class="nav-wrapper">
                <a href="/view/home" class="brand-logo">Travel Shooting</a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="#check-notifications">확인한 알림</a>
                    </li>
                    <li>
                        <a href="#uncheck-notifications">확인하지 않은 알림</a>
                    </li>

                    <li>
                        <a href="/view/home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div id="uncheck-notifications">
    <h5 class="noti-title">확인하지 않은 알림</h5>
    <div id="uncheck-notifications-list">
        <div class="notification">알림 1</div>
        <div class="notification">알림 2</div>
        <div class="notification">알림 3</div>
    </div>
</div>

<div id="check-notifications">
    <h5 class="noti-title">확인한 알림</h5>
    <div id="check-notifications-list">
        <div class="notification">알림 1</div>
        <div class="notification">알림 2</div>
        <div class="notification">알림 3</div>
    </div>
    <button class="btn user-menu-btn" id="delete-btn" onclick="deleteNotification()">확인한 알림 삭제</button>
</div>



<!-- partial -->
<script src='https://use.fontawesome.com/releases/v5.0.6/js/all.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js'></script>
<script src="/js/notification_detail.js"></script>
<script src="/static/js/notification_detail.js"></script>
</body>
</html>
