<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">

    <title>Signup</title>
    <link rel="icon" href="data:,">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="/css/signup.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="navbar-fixed">
    <nav class="teal">
        <div class="container">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">Travel Shooting</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/view/user/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>



<!-- Section: Contact -->
<div id="wrapper">
    <form class="form-horizontal container justify-content-end" style="width: 450px;">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="이메일">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="사용자 이름">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNickname" placeholder="닉네임">
            </div>
        </div>
        <div class="form-group">
            <select class="browser-default" id="select-box">
                <option value="" disabled selected>거주하고 있는 지역 선택</option>
                <option value="서울">서울</option>
                <option value="인천">인천</option>
                <option value="대구">대구</option>
                <option value="대전">대전</option>
                <option value="울산">울산</option>
                <option value="광주">광주</option>
                <option value="부산">부산</option>
                <option value="강원">강원</option>
                <option value="경기">경기</option>
                <option value="충남">충남</option>
                <option value="충북">충북</option>
                <option value="경북">경북</option>
                <option value="경남">경남</option>
                <option value="전북">전북</option>
                <option value="전남">전남</option>
                <option value="제주">제주</option>
            </select>
        </div>
    </form>

    <div id="signup-button">
        <button class="btn btn-dark" id="btn-signup"><strong>Submit</strong></button>
    </div>

</div>


<!-- Footer -->
<footer class="section teal darken-2 white-text center">
    <p class="flow-text">Travel Shooting </p>
</footer>
<!-- partial -->
<script src='https://use.fontawesome.com/releases/v5.0.6/js/all.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js'></script>
<script src="/js/signup.js"></script>

</body>
</html>
